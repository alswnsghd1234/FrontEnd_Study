<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
</head>
<body>
  <form>

  <fieldset>
    <legend>회원가입 동의서</legend>
    이용약관동의(필수) <br>
    <textarea  cols="50" rows="10" disabled style="resize: none;">
      이용약관동의서
      네이버 서비스 및 제품(이하 '서비스')을 이용해 주셔서 감사합니다.
    </textarea>
    <br>
    <input type="radio" name="agree" id="agree1">
    <label for="agree1">동의합니다</label>
    <input type="radio" name="agree" id="agree2">
    <label for="agree1">동의하지 않습니다</label> <br><br>
    
    
    <label for="">개인정보 수집 및 이용 동의(필수)</label>
    <textarea name="ui" id="ui" cols="50" rows="8">
      개인정보보호법에 따라 네이버에 회원가입...
    </textarea>
    <br>
    
    <input type="radio" name="agree2" id="agree3"> 
    <label for="agree1">동의합니다</label>
    <input type="radio" name="agree2" id="agree4">
    <label for="agree1">동의하지 않습니다</label> <br><br>
    <input type="checkbox" id="agree111">
    <label for="agreeall">모두 동의합니다</label>
    <br>
    <button type="reset">취소</button>
    <button type="submit">확인</button>

  </fieldset>
    
</form>

<br><br><br>
  <fieldset>
    <legend>회원가입 양식</legend>
    <label for="id">* 아이디</label><br>
    <input type="text" id="id" placeholder="영문 소문자,숫자,특수문자(_,-)" maxlength="20"required>
    <button>아이디중복확인</button><br><br>
    <label for="pw">* 비밀번호</label><br>
    <input type="password" id="pw" placeholder="영문 소문자,숫자,특수문자(_,-)" maxlength="20"required><br><br>
    <label for="pwck">* 비번재확인</label><br>
    <input type="password" id="pwck" placeholder="영문 소문자,숫자,특수문자(_,-)" maxlength="20"required><br><br>
    <label for="pwck">* 이름</label><br>
    <input type="password" id="pwck" placeholder="영문 소문자,숫자,특수문자(_,-)" maxlength="20"required><br><br>
    <label for="pwck">* 주민번호</label><br>
    <input type="text"> - <input type="password">
    <label for="gen">성별</label><br>
    <input type="radio" id="genx" name="gender" checked>
    <label for="genx">선택안함</label>
    <input type="radio" id="genM" name="gender">
    <label for="genM">남자</label>
    <input type="radio" id="genF" name="gender">
    <label for="genM">여자</label>
    <br><br>
    <label for="birth">* 생년월일</label>
    <input type="date"><br><br>
    <label for="address">주소</label><br>
    <input type="text" size="40" id="address"><br><br>
    <label for="an">우편번호</label><br>
    <input type="text" id="an">
    <button>우편번호찾기</button>
    <input type="checkbox" name="" id="anck">
    <label for="anck">우편 수신 동의</label><br><br>
    <label for="eamil">이메일</label><br>
    <input type="email" id="email" size="40">
    <input type="checkbox" name="" id="emailck">
    <label for="emailck">이메일 수신 동의</label><br><br>
    
    <select for="firstphone" id="phone">
      <option value="010">010</option>
      <option value="011">011</option>
      <option value="017">017</option>
    </select>

    <br><br>

    <input type="submit">
  </fieldset>
  
</body>
</html>
