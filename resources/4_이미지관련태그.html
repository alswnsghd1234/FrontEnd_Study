<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>이미지 및 멀티미디어 관련 태그</title>
</head>
<body>
  <h1>이미지 및 멀티미디어 관련 태그</h1>
  <!--
    img src="삽입하고자 하는 이미지의 경로" alt ="이미지 설명 문구" width="가로크기" height="세로크기"
  -->
  <h3>이미지 src속성 alt속성</h3>
  <img src="resources/강아지.jpg" alt="강아지 입니다">
  <img src="resources/퍼그.jpg" alt="퍼그 입니다.">

  <br>

  <!--
    alt
    -사진의 경로가 잘못되거나 이미지를 제대로 표현할 수 없는 경우 대체 텍스트
  -->

  <h3>width / height 속성</h3>
  <p>
      이미지의 가로, 세로길이 조정 가능 <br>
      고정길이 (px) 가변길이 (%)로 지정한다.
  </p>
<h4>고정길이 (px) == 기본값 화면 사이즈가 변동되어도 사진크기는 고정</h4>

<img src="resources/images/멍멍.jpg" width="200px" height="150px" alt="멍멍">
<img src="resources/images/강아지.jpg" alt="갱쥐" width="200px" height="300px">
<br>

<img src="resources/images/퍼그.jpg" width="15%" alt="퍼구">
<img src="resources/images/멍멍.jpg" alt="멍멍쓰"width="20%" height="20%">
  <br><br><br><br><br><br><br><br>

  <br>

  <h2>미디어 관련 태그</h2>

  <h3>오디오 관련 태그</h3>

  <!--
     <audio src=""controls autoplay loop> </audio>

     src=경로
     controls : 자동 재생여부 지정(브라우저마다 다르다.)
     loop : 반복 재생 여부
  -->

  <audio src="resources/audio/Kalimba.ogg" controls autoplay loop></audio>

  <audio src="resources/audio/major.mp3" controls autoplay loop></audio>
<video src="resources/vedio/video1.mp4" controls width="400px" height="300px" poster="resources/images/강아지.jpg"></video>


</body>
</html>
