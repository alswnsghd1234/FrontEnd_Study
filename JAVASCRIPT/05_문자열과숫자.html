<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문자열과 숫자</title>
  <style>
    .area{
      width: 300px;
      border: 1px solid black;
    }
    .big{
      height: 500px;
    }
    .small{
      height: 300px;
    }
  </style>

<body>
  <h1>문자열과 숫자</h1>

  <h3>문자열 관련 메소드</h3>

  <button onclick="stringMethod();">문자열 처리 메소드</button>

  <div id="area1" class="area big"></div>
  <script>
    function stringMethod(){
      var str1 ="Hello World";
      
      var area1 = document.getElementById("area1");
      area1.innerHTML="str1 :"+str1+"<br>";
      area1.innerHTML += "toUpperCase():"+str1.toUpperCase()+"<br>";
      area1.innerHTML += "toLowerCase():"+str1.toLowerCase()+"<br>";
      area1.innerHTML += "문자열의 길이 : "+str1.length+"<br>";

      for(var i=0;i<str1.length;i++){
        area1.innerHTML+=i+"번째 인덱스"+str1.charAt(i)+"<br>";
      }
      area1.innerHTML+="앞에서부터 첫 l의 위치 : "+str1.indexOf("l")+"<br>";
      area1.innerHTML +="뒤에서부터 첫 l의 인덱스 :"+str1.lastIndexOf("l")+"<br>";
      area1.innerHTML +="앞에서부터 첫 g의 인덱스 :"+str1.lastIndexOf("g")+"<br>";
      //해당 문자가 없는 경우 -1을 반환한다.

      area1.innerHTML += "substring(시작인덱스): "+str1.substring(6)+"<br>";
      area1.innerHTML += "substring(시작, 개수) :"+str1.substring(0,2)+"<br>";

      var str2 ="사과,바나나,키위,딸기,체리,블루베리";
      
      let fruits=str2.split(",");
      area1.innerHTML += "fruits :"+fruits+"<br>";
      area1.innerHTML += "fruits의 자료형"+typeof(fruits)+"<br>";

      for(var i=0;i<fruits.length;i++){
        area1.innerHTML +="fruits "+i+"번째 인덱스 :"+fruits[i]+"<br>";
      }
      console.log(fruits);
    }

  </script>

  <hr>

  <h3>숫자(수학)관련 메소드</h3>

  <button onclick="mathMethod();"></button> <br><br>

  <div id="area2" class="area small"></div>

  <script>
    function mathMethod(){
      let area2 = document.getElementById("area2");

      //Math 내장 객체들 제공
      area2.innerHTML+="절대값 :"+Math.abs(-55)+"<br>";
      area2.innerHTML+="랜덤값 :"+Math.random()+"<br>"; // 0.0이상 1.0미만의 수를 반환
      area2.innerHTML+="반올림 :"+Math.round(123,532)+"<br>";//위치지정x
      area2.innerHTML+="버림 :"+Math.floor(123.444)+"<br>";
      area2.innerHTML+="올림 :"+Math.ceil(22.66)+"<br>";
      area2.innerHTML+="제곱근 :"+Math.sqrt(4)+"<br>";
      
    }
  </script>
