<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>요소 가져오기(접근하기)</title>

  <style>
    .area{
      border: 1px solid black;
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <h1>HTML 요소에 접근하기(해당 요소객체 가져오기)</h1>

  <h3>1) 아이디로 접근하기</h3>

  <div class="area" id="area1"></div>

  <button onclick="accessId">아이디로 접근버튼</button>
  <script>
      function accessId(){
        var area1 = document.getElementById("area1");

        console.log(area1);
        console.dir(area1); /*dir : 요소들 전체에 접근하고 싶을때*/

        //선택된 요소에 속성들에 접근해서 값을 가져온다거나 변경 가능
        //속성에 접근하고자 한다면 -> 선택된요소.접근하고자하는 속성명
        area1.innerHTML += "아이디로 접근성공! <br>";

        //선택된 요소에 스타일 변경
        area1.style.width="100px";
        area1.style.height="100px";
        area1.style.backgroundColor="pink";
      }
  </script>

  <br><br>

  <div class="area" id="area2" style="background-color: red;"></div>

  <button onclick="accessId2();">아이디로접근2</button>

  <script>
    function accessId2(){

      var area2=document.getElementById("area2");
      
      console.log(area2.style.backgroundColor);

      if(area2.style.backgroundColor == "red"){
        area2.style.backgroundColor="pink";
      }else{
        area2.style.backgroundColor="red";
      }

    }
  </script>

  <br><br>

  <h3>2)태그명으로 접근하기</h3>

  <ul>
    <li>목록1</li>
    <li>목록2</li>
    <li>목록3</li>
    <li>목록4</li>
    <li>목록5</li>
  </ul>

  <button onclick="accessTag()">태그로접근버튼</button>
  <script>
    function accessTag(){
      //태그명으로 요소에 접근
      //document.getElementByTagName("태그명");
      //태그는 중복이 가능하기 때문에 배열에 담겨서 반환된다. []

      var list=document.getElementsByTagName("li"); //[li요소객체,li요소객체...]

      console.log(list)
      console.log(list.length); //배열의 크기

      list[0].innerHTML="안녕하세요";
      list[3].innerHTML="반갑습니다";

      for(var i=0; i<list.length;i++){
        list[i].innerHTML="안녕하세요"+(i+1);
      }
    }

  </script>

  <br><br>

  <h3>3) name 속성값으로 접근하기</h3>
  <form action="">
    <fieldset>
      <legend>취미</legend>
      <input type="checkbox" name="hobby" id="sing" value="sing">
      <label for="sing">노래</label>

      <input type="checkbox" name="hobby" id="game" value="sing">
      <label for="game">게임</label>

      <input type="checkbox" name="hobby" id="walk" value="sing">
      <label for="walk">산책</label>


    </fieldset>
  </form>

  <div class="area" id="area3"></div>
  <button onclick="accessName()">이름으로접근버튼</button>


  <script>
      function accessName(){
        //document.getElmentsByName("name속성값")
        var hobby=document.getElementsByName("hobby");

        console.log(hobby);
        var checkedoption="";

        for(var i=0; i<hobby.length; i++){
          if(hobby[i].checked){
            checkedoption+=hobby[i].value+"<br>";
          }
        }

        var div3 = document.getElementById("area3");
        div3.innerHTML=checkedoption;
      }
  </script>

  <br>

  <h3>4)클래스명으로 접근하기</h3>

  <p class="test"></p>
  <ul class="test">
    <li></li>

      var arr = document.getElementsByClassName("test");
      console.log(arr);

      for(var i=0;i<arr.length;i++){

      }

</body>
</html>
