    #div1,#div2{

<body>
    <button onclick="makeTable();">행열의 개수는?</button>

    <div class="area" id="area1"></div>
    <script>
      function makeTable(){
        var col = window.prompt("행의 개수는?");
        var row = window.prompt("열의 개수는?");

        var count=1;

            var table="<table border='1'>";
              for(var i=0;i<row;i++){
                table+='<tr>';
                  //행을 열었으니 안에 열을 포함해주자.
                  for(var j=0;j<col; j++){
                    //열의 개수를 받아서 표현하는 곳
                    table+='<td width="30" height="30" "text-align:center">'+count++ +'<td>';
                  }


                table+='<tr>';
              }

              table+="</table>";

        document.write(table);

        
      }
    </script>
