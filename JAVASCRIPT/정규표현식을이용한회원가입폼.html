      <input type="text" name="userId" id="userId" required>

      <br><br>
      *비밀번호 :
      <input type="password" name="userPw" id="userPw" required>
      <label for="userPw">영문자,숫자,특수문자로 총 8~15자로 입력하세요</label><br>
      <br><br>
      *비밀번호 확인 :
      <input type="password" name="userPw2" value="userPw2" required>
      <label for="userPw2">위의 비밀번호와 일치하게 입력하시오</label><br>
      <br><br>
      * 이름:
      <input type="text" name="userName" id="userName" required>
      <label for="userName">한굴르모나 이루어져야 하며 2글자 이상으로 입력하시오</label><br>

      <input type="email" name="email" id="email">

      *취미 :
      <input type="text" name="hobby" id="hobby" placeholder="축구,농구,야구,독서 등">
      <datalist id="hobbyList">
        <option value="socor">축구</option>
        <option value="basketball">농구</option>
        <option value="baseball">야구</option>
        <option value="reading">독서</option>
      </datalist>
      <br><br>
      * 거주지:
      <select name="address" id="address">

        <option value="gyeonggi">경기</option>
        <option value="jeju">제주</option>
      </select>
      <br><br>
      
      <input type="submit" value="회원가입" onclick="return validate();">
      <input type="reset" value="취소">

      <script>
        
        //유효성 검사 : 사용자가 입력한 값을들이 유효한 형태인지
        function validate(){
          
          var userId = document.getElementById("userId").value;
          var userPw = document.getElementById("userPw").value;
          var userPw2 = document.getElementById("userPw2").value;
          var userName = document.getElementById("userName").value;

          //1)아이디 검사
          //첫글자는 반드시 영문자로, 그리고 영문자,
          //숫자를 포함하여 총 4~12문자로 입력하시오

          var regExp=/^[a-zA-Z][a-zA-Z\d]{3,11}$/;
          if(regExp.test(userId)){
            alert("유효한 아이디를 입력해주세여");
            userId.select();
            return false;
          }
        }
      </script>
