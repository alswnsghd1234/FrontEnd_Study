<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            border: 1px solid lightgray;
            padding: 10px;
        }
        label{
            color: gray;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <form action="test.do">
        *아이디 :
        <input type="text" name="userId" id="userId" required><br>
        <label for="userId">첫글자는 반드시 영문자로,그리고 영문자,숫자를 포함하여 총 4~12자로 입력하시오.</label>
        <br><br>
        *비밀번호 :
        <input type="password" name="userPw" id="userPw" required><br>
        <label for="userPw">영문자,숫자,특수문자로 총 8~15자로 입력하시오.</label>
        <br><br>
        *비밀번호 확인 :
        <input type="password" name="userPw2" id="userPw2" required><br>
        <label for="userPw2">위의 비밀번호와 일치하게 입력하시오.</label>
        <br><br>
        *이름 :
        <input type="text" name="userName" id="userName" required><br>
        <label for="userName">한글로만 이루어져야 하며 2글자 이상으로 입력하시오.</label>
        <br><br>
        *이메일 : 
        <input type="email" name="email" id="email"><br>
        <label for="email">이메일 형식에 맞춰서 입력하시오.</label>
        <br><br>
        *취미 :
        <input type="text" name="hobby" id="hobby" placeholder="축구,농구,야구,독서 등" list="hobbyList">
        <datalist id="hobbyList">
            <option value="soccer">축구</option>
            <option value="basketball">농구</option>
            <option value="baseball">야구</option>
            <option value="reading">독서</option>
        </datalist>
        <br><br>
        *거주지 :
        <select name="address" id="address">
            <option value="seoul">서울</option>
            <option value="gyeonggi">경기</option>
            <option value="jeju">제주도</option>
        </select>
        <br><br>
        <input type="submit" value="회원가입" onclick="return validate();">
        <input type="reset" value="취소">
        
        <script>
            //유효성 검사 : 사용자가 입력한 값들이 유효한 형태인지
            function validate(){
                var userId = document.getElementById("userId").value;
                var userPw = document.getElementById("userPw").value;
                var userPw2 = document.getElementById("userPw2").value;
                var userName = document.getElementById("userName").value;



                //1)아이디 검사
                //첫글자는 반드시 영문자로,그리고 영문자,
                //숫자를 포함하여 총 4~12자로 입력하시오.
                var regExp=/^[a-zA-Z][a-zA-Z0-9]{3,11}$/;
                if(!regExp.test(userId)){
                    alert("유효한 아이디를 입력해주세요.");
                    document.getElementById("userId").select();
                    return false;
                }

                //2)비밀번호 검사
                //영문자,숫자,특수문자로 총 8~15자로 입력하시오
                regExp =/^[a-z\d!@#$%^&*\s]{8,15}$/i;
                if(!regExp.test(userPw)){
                    alert("유효한 비밀번호를 입력해주세요.");
                    document.getElementById("userPw").value="";
                    //값지우기
                    document.getElementById("userPw").focus();
                    //비밀번호 input에 커서가져가기
                    return false;
                }
                //3)비밀번호와 비밀번호 확인 일치 검사
                if(userPw!=userPw2){
                    alert("동일한 비밀번호를 입력해주세요.");
                    document.getElementById("userPw2").value="";
                    document.getElementById("userPw2").focus();
                    return false;
                }
                //4)이름 검사
                //한글로만 이루어져야 하며 2글자 이상으로 입력하시오.
                regExp=/^[가-힣]{2,}$/;
                if(!regExp.test(userName)){
                    alert("유효한 이름을 입력해주세요.");
                    document.getElementById("userName").select();
                    return false;
                }

            }

        </script>


        
    </form>
</body>
</html>
