<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>시각적인 효과 메소드</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>시작적인 효과 메소드(Effect 메소드)</h1>

    <p>
      페이지 내에 애니메이션 효과를 만들기 위해 사용되는 메소드
    </p>

    <h3>show()와 hide(), toggle()</h3>

    <p>
      선택된 요소가 점점 커지면서 보여지고 점점 작아지면서 사라지게 하는 메소드
    </p>

    <button id="hide">숨기기</button>
    <button id="show">보이기</button>
    <button id="toggle">토글</button>

    <br><br>
    
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRn2IXZVFX7ZIgqYxBjYxEaE0rUEqPy5hsseg&usqp=CAU" alt="" id="dog" style="width: 100px; height:100px;">
    <div id="area" style="width: 100px; height:100px; background:rgb(0, 123, 255); "></div>

    <script>
      $(function(){
        //show와 hide의 시간을 정해주면 그 시간에 걸쳐서 나타났다가 사라진다.
        $("#hide").click(function(){
          $("#dog").hide(3000);
          $("#area").hide(1000);
        });
        
        $("#show").click(function(){
          $("#dog").show(2000);
          $("#area").show(2000);
        });
        $("#toggle").click(function(){
          $("#dog").toggle(1000);
          $("#area").toggle(2000);
        })
      });
    </script>

</body>
</html>
