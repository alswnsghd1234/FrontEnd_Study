<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>시각적인 효과 메소드2</title>
</head>
<body>
    <!--opacity 속성 : 투명도 관련 속성(0~1)-->
    <div style="width: 100px; height:100px; background-color:blue; opacity:0.5;"></div>

    <h3>fadeIn()과 fadeOut(), fadeToggle()</h3>

    <p>
      선택된 요소가 점점 투명해지면서 사라지고 점점 선명해지면서 보여지게 해주는 메소드
    </p>

    <button id="fadeIn">보여주기</button><button id="fadeOut">숨기기</button><button id="fadeToggle">토글</button>

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRn2IXZVFX7ZIgqYxBjYxEaE0rUEqPy5hsseg&usqp=CAU" alt="" id="dog">

    <script>
      $(function(){
        $("#fadeIn").click(function(){
          $("#dog").fadeIn(2000);
        });
          $("#fadeOut").click(function(){
            $("#dog").fadeOut(1500);
          });
            $("#fadeToggle").click(function(){
              $("#dog").fadeToggle(2000);
            
        
        });
      });
    </script>
</body>
</html>
