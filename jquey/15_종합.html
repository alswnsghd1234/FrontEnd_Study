          //반복할땐 index와 element를 접근하기에 element에는 td가 담겨있음
          $(this).children().each(function(index,element){
            console.log("index는 "+index+"담겨있는 요소는 "+$(element).text());
            $("#s"+index).text($(element).text());
          });
        });
