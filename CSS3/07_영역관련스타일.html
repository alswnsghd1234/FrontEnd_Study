<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  
  <title>영역 관련 스타일</title>

  <style>
    .test{
      background: yellow;
      border: 10px solid black;/*div요소는 border영역까지 포함*/
      width: 100px;
      height: 100px;
    }
    #test1{
      padding: 100px;
    }
    #test2{
      padding-top: 50px;
      padding-left: 100px;
    }
    #test3{
      padding: 50px 20px; /*위아래 양옆*/

      padding: 50px 20px 10px 0px;/*12부터 시계방향으로 적용*/
    }
    #test4{
      margin: 50px;
    }
    #test5{
      margin-top: 50px;
      margin-left: 30px;
    }
  </style>
</head>
<body>
    <h1>여백 및 간격 관련 스타일</h1>

    <h4>기준 div</h4>

    <div class="test">기준 div</div>

    <hr>

    <h3>padding</h3>

    <p>
      내용물 영역(content)과 테두리 영역(border)사이의 거리(여백)을 조절하는 속성
    </p>

    <div id="test1" class="test">컨텐츠 영역</div>
    <b>padding 100px</b>

    <div id="test2" class="test">컨텐츠 영역</div>
    <b>padding-top:50px; padding-left:100px;</b>
    <br><br>
    <div id="test3" class="test">컨텐츠 영역</div>
    <b>padding:50px 20px 10px 0</b>
    <br><br>

    <hr>

    <h3>margin</h3>
    <p>타 요소들간의 간격을 조정할때 사용</p>

    <div id="test4" class="test">컨텐츠 영역</div>
    <div id="test5" class="test">컨텐츠 영역</div>
    <div id="test6" class="test">컨텐츠 영역</div>
</body>
</html>
