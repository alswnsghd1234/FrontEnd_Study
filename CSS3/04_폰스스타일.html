<!DOCTYPE html>

<html lang="ko">
<head>
  <meta charset="UTF-8">
  
  <title>글꼴 스타일</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <style>
    #fs-1{
      font-family: '궁서체';
    }
    #fs-2{
      font-family: '돋움체';
    }
    #fs-3{/*없는 폰트를 설정하면 기본폰트 적용, 후보폰트가 있으면 후보폰트로 적용*/
      font-family: '당산체','궁서체';
    }
    #myf{
      font-family:'Nanum Gothic', sans-serif;
    }
    #myf2{
      font-family: 'Rubik Moonrocks', cursive;
    }
  



  </style>
</head>
<body>
  <h1>폰트 관련 스타일</h1>
  <!-- p#fs-$*3 -->

  <p id="fs-1">
    오늘 날씨가 따뜻한다.
  </p>
  <p id="fs-2">
    오늘 등원인원이 없다.
  </p>
  <p id="fs-3">
    오늘은 불금이다.
  </p>
  <p id="myf">내꺼임</p>
  <p id="myf2">내꺼임</p>

</body>
</html>
